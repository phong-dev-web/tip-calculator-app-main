<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tip-calculator-app-main</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
  <div class="main">
    <div class="title"></div>
    <div class="content">
      <div class="bill">
        <label for="bill-amount">Bill</label>
        <input type="number" id="bill-amount" placeholder="0" min="0">
      </div>
      <div class="select-tip">
        <label for="custom-tip">Select Tip %</label>
        <div class="tip-buttons">
          <button class="tip-btn">5%</button>
          <button class="tip-btn">10%</button>
          <button class="tip-btn">15%</button>
          <button class="tip-btn">25%</button>
          <button class="tip-btn">50%</button>
          <input type="number" id="custom-tip" placeholder="Custom" min="0">
        </div>
      </div>
      <div class="number-of-people">
        <label for="people-count">Number of People</label>
        <input type="number" id="people-count" placeholder="1" min="1">
      </div>
      <div class="conclude">
        <div class="tip-amount">
          <div class="person">
            <p>Tip Amount</p>
            <span>/ person</span>
          </div>
          <div class="value" id="tip-amount-value">$0.00</div>
        </div>
        <div class="total">
          <div class="person">
            <p>Total</p>
            <span>/ person</span>
          </div>
          <div class="value" id="total-value">$0.00</div>
        </div>   
        <button id="reset-btn">RESET</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
